<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Temperature Converter</title>

   <link rel="stylesheet" href="temperature-converter.css" />
   <script src="temperature-converter.js" defer></script>
</head>

<body>
   <main>
      <h1><b>Temperature Converter</b></h1>

      <div class="container">
         <input type="number" id="celsius" placeholder="0" />
         <label for="celsius"><sup>°</sup>C</label>
      </div>

      <div class="container">
         <input type="number" id="farenheit" placeholder="32.000" />
         <label for="farenheit"><sup>°</sup>F</label>
      </div>

      <div class="container">
         <input type="number" id="kelvin" placeholder="273.150" />
         <label for="kelvin">K</label>
      </div>

     
   </main>



   
   </div>
</body>

</html>
